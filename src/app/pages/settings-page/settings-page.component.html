<div class="container slide-up-in">
	<dav-header size="large">
		{{ locale.title }}
	</dav-header>

	<div class="settings-container">
		<div class="setting">
			<!-- Theme -->
			<dav-setting [header]="locale.theme">
				<dav-dropdown
					[options]="themeDropdownOptions"
					[selectedKey]="selectedTheme"
					(change)="themeDropdownChange($event)"
				></dav-dropdown>
			</dav-setting>
		</div>
	</div>

	<div>
		<!-- App information -->
		<div class="mt-5 text-color">
			<p>
				<a
					href="https://blog.dav-apps.tech/tag/calendo"
					target="blank"
					class="text-secondary"
					>{{ locale.news }}</a
				><br />
				<a
					href="https://github.com/dav-apps/Calendo"
					target="blank"
					class="text-secondary"
					>{{ locale.github }}</a
				><br />
				<a
					href="https://dav-apps.tech/privacy"
					target="blank"
					class="text-secondary"
					>{{ locale.privacy }}</a
				><br />
			</p>
			<p>
				Version {{ version }}<br />
				Copyright &copy; {{ year }} by dav
			</p>

			<fab-primary-button
				(onClick)="activateUpdate()"
				*ngIf="updateAvailable"
			>
				{{ locale.installUpdate }}
			</fab-primary-button>
		</div>
	</div>
</div>

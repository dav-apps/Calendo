<div class="navbar acrylic">
	<a class="navbar-header" routerLink="/">
		<img src="/assets/icons/icon-72x72.png" width="60" height="60" />
		<span>Calendo</span>
	</a>

	<div class="navbar-tab-bar-container" *ngIf="!dataService.isMobile">
		<dav-tab-bar>
			<dav-tab-bar-item
				[active]="startTabActive"
				(click)="navigateToStartPage()"
			>
				{{ locale.start }}
			</dav-tab-bar-item>

			<dav-tab-bar-item
				[active]="calendarTabActive"
				(click)="navigateToCalendarPage()"
			>
				{{ locale.calendar }}
			</dav-tab-bar-item>

			<dav-tab-bar-item
				[active]="todosTabActive"
				(click)="navigateToTodosPage()"
			>
				{{ locale.todos }}
			</dav-tab-bar-item>

			<dav-tab-bar-item
				[active]="appointmentsTabActive"
				(click)="navigateToAppointmentsPage()"
			>
				{{ locale.appointments }}
			</dav-tab-bar-item>
		</dav-tab-bar>
	</div>

	<div class="navbar-spacer"></div>

	<div class="navbar-icon-buttons-container"></div>
</div>

<div class="content-container">
	<router-outlet></router-outlet>
</div>

<div
	id="bottom-navigation-bar"
	class="bg-primary d-flex flex-row"
	*ngIf="dataService.isMobile"
>
	<button
		mat-flat-button
		class="bottom-navigation-button flex-fill"
		routerLink="/"
	>
		<img
			src="/assets/svgs/home-white-outlined.svg"
			[style.display]="currentUrl == '/' ? 'none' : ''"
		/>
		<img
			src="/assets/svgs/home-white-filled.svg"
			[style.display]="currentUrl == '/' ? '' : 'none'"
		/>
	</button>

	<button
		mat-flat-button
		class="bottom-navigation-button flex-fill"
		routerLink="/calendar"
	>
		<img
			src="/assets/svgs/event_note-white-outlined.svg"
			[style.display]="currentUrl == '/calendar' ? 'none' : ''"
		/>
		<img
			src="/assets/svgs/event_note-white-filled.svg"
			[style.display]="currentUrl == '/calendar' ? '' : 'none'"
		/>
	</button>

	<button
		mat-flat-button
		class="bottom-navigation-button flex-fill"
		routerLink="/todos"
	>
		<img
			src="/assets/svgs/check_box-white-outlined.svg"
			[style.display]="currentUrl == '/todos' ? 'none' : ''"
		/>
		<img
			src="/assets/svgs/check_box-white-filled.svg"
			[style.display]="currentUrl == '/todos' ? '' : 'none'"
		/>
	</button>

	<button
		mat-flat-button
		class="bottom-navigation-button flex-fill"
		routerLink="/appointments"
	>
		<img
			src="/assets/svgs/event-white-outlined.svg"
			[style.display]="currentUrl == '/appointments' ? 'none' : ''"
		/>
		<img
			src="/assets/svgs/event-white-filled.svg"
			[style.display]="currentUrl == '/appointments' ? '' : 'none'"
		/>
	</button>
</div>

@if (!isItemTodoList(item)) {
<div
	[@hide]="hidden ? 'hidden' : 'visible'"
	[style.marginLeft]="level == 0 ? '4px' : ''"
>
	<calendo-todo-item
		[todo]="item"
		(delete)="hideTodoItem()"
	></calendo-todo-item>
</div>
} @else {
<div [style.marginLeft]="level > 0 ? '-4px' : ''">
	<div class="list-header">
		<div class="list-header-buttons">
			<dav-icon-button size="xs" (click)="chevronButtonClick()">
				<fa-icon
					class="chevron-icon"
					[class.expanded]="expanded"
					[icon]="faChevronRight"
				></fa-icon>
			</dav-icon-button>
		</div>

		<p>{{ item.name }}</p>

		<div class="list-header-buttons">
			<dav-icon-button
				size="xs"
				(click)="moreButtonClick.emit({ event: $event, item })"
			>
				<fa-icon [icon]="faEllipsis"></fa-icon>
			</dav-icon-button>
		</div>
	</div>

	<div
		class="items-container"
		[@expandCollapse]="expanded ? 'expanded' : 'collapsed'"
	>
		@for (subItem of subItems; track item.uuid) {
		<calendo-todo-list-tree-item
			[item]="subItem"
			[level]="level + 1"
			(moreButtonClick)="moreButtonClick.emit($event)"
			(removeTodo)="removeTodo.emit($event)"
		></calendo-todo-list-tree-item>
		}
	</div>
</div>
}

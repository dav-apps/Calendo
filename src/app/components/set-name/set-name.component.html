<div class="form-group mt-2" [style.width.px]="width">
	<label class="col-form-label">{{ locale.name }}</label>
	<fab-text-field
		[(value)]="name"
		[placeholder]="textFieldPlaceholder"
		[styles]="nameTextFieldStyle"
		(onChange)="onChange($event)"
		(keydown.enter)="Submit()"
	></fab-text-field>
</div>

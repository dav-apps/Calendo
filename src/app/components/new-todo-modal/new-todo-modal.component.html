<ng-template #createTodoModal let-c="close" let-d="dismiss">
	<div
		class="modal-header theme-background-color-primary"
		[ngClass]="dataService.darkTheme ? 'border-dark' : ''"
	>
		<h4 class="modal-title text-color">{{ locale.header }}</h4>
		<button
			type="button"
			class="close"
			aria-label="Close"
			(click)="d('Cross click')"
		>
			<span aria-hidden="true" class="text-color">&times;</span>
		</button>
	</div>
	<div class="modal-body row theme-background-color-primary mx-0">
		<div class="mx-auto mb-4 px-4 text-color">
			<!-- Set Date checkbox -->
			<div class="mb-1">
				<div class="d-inline-flex">
					<fab-checkbox
						(onChange)="ToggleSetDateCheckbox()"
						[checked]="newTodoSetDateCheckboxChecked"
					></fab-checkbox>
					<label
						class="col-form-label ml-2 text-color cursor ms-fontSize-14"
						style="margin-top: -8px"
						(click)="ToggleSetDateCheckbox()"
					>
						{{ locale.setDate }}
					</label>
				</div>
			</div>

			<ngb-datepicker
				[(ngModel)]="newTodoDate"
				(navigate)="date = $event.next"
				[disabled]="!newTodoSetDateCheckboxChecked"
				style="background-color: white"
			></ngb-datepicker>
		</div>
		<div
			class="mx-auto mb-4 text-color"
			style="padding: 0px 60px"
			[style.display]="showReminderOption ? 'block' : 'none'"
		>
			<!-- Reminder checkbox -->
			<div class="d-inline-flex">
				<fab-checkbox
					(onChange)="ToggleReminderCheckbox()"
					[checked]="newTodoReminderCheckboxChecked"
					[disabled]="!newTodoSetDateCheckboxChecked"
					className="ml-4"
				></fab-checkbox>

				<label
					class="col-form-label ml-2 text-color ms-fontSize-14"
					[ngClass]="newTodoSetDateCheckboxChecked ? 'cursor' : ''"
					style="margin-top: -8px"
					(click)="ToggleReminderCheckbox()"
				>
					{{ locale.reminder }}
				</label>
			</div>

			<ngb-timepicker
				id="todo-reminder-time"
				class="mx-auto"
				style="width: 100px"
				[disabled]="!newTodoReminderCheckboxChecked"
				[(ngModel)]="todoReminderTime"
				[hourStep]="1"
				[minuteStep]="15"
			></ngb-timepicker>
		</div>

		<div class="mx-auto offset-1">
			<calendo-set-todo-groups
				(groupsChanged)="todoGroups = $event"
			></calendo-set-todo-groups>
			<calendo-set-name
				[(name)]="newTodoName"
				(nameChanged)="newTodoName = $event; SetSubmitButtonDisabled()"
				(submit)="submitButtonDisabled ? 0 : c()"
			></calendo-set-name>
		</div>
	</div>
	<div
		class="modal-footer theme-background-color-primary"
		[ngClass]="dataService.darkTheme ? 'border-dark' : ''"
	>
		<button
			type="button"
			class="btn btn-primary"
			[disabled]="submitButtonDisabled"
			(click)="c()"
		>
			{{ locale.save }}
		</button>
	</div>
</ng-template>

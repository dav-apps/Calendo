<li
	class="list-group-item theme-background-color-secondary d-flex"
	style="padding: 10px 0px"
>
	<calendo-todo-list-tree
		[todoList]="todoList"
		showRoot="true"
		readonly="true"
		(update)="UpdateTodoList()"
	></calendo-todo-list-tree>

	<div class="ml-auto" style="margin-top: 3px">
		<fab-icon-button
			[iconProps]="menuButtonIconProps"
			(click)="ShowDetails()"
		></fab-icon-button>
	</div>
</li>

<ng-template #deleteAppointmentModal let-c="close" let-d="dismiss">
	<div
		class="modal-header"
		[ngClass]="dataService.darkTheme ? 'border-dark' : ''"
	>
		<h4 class="modal-title" id="modal-basic-title">
			{{ locale.header }}
		</h4>
		<button
			type="button"
			class="close"
			aria-label="Close"
			(click)="d('Cross click')"
		>
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<p>{{ locale.deleteWarning }}</p>
		<div class="d-flex">
			<span *ngIf="!appointment.allday" class="mr-2">
				<span class="font-italic">
					{{ ConvertUnixTimestampToTime(appointment.start) }}
				</span>:
			</span>
			{{ appointment.name }}
		</div>
	</div>
	<div
		class="modal-footer"
		[ngClass]="dataService.darkTheme ? 'border-dark' : ''"
	>
		<button type="button" class="btn btn-secondary" (click)="d()">
			{{ locale.cancel }}
		</button>
		<button type="button" class="btn btn-danger" (click)="c()">
			{{ locale.delete }}
		</button>
	</div>
</ng-template>

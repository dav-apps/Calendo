<div
	class="item-container"
	[class.compact]="compact"
	[style.backgroundColor]="backgroundColor"
	[style.color]="textColor"
>
	@if (compact) {
	{{ appointment.name }}

	<span class="compact-time-span">
		@if (!appointment.allday) {
		{{ timeSpan }}
		}
	</span>
	} @else {
	<span>
		{{ appointment.name }}<br />

		@if (!appointment.allday) {
		<span>{{ timeSpan }}</span>
		}
	</span>
	}
</div>

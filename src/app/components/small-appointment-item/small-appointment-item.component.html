<div
	class="item-container"
	[style.backgroundColor]="color"
>
	@if (compact) {
		<span>
			@if (!appointment.allday) {
				<span>{{ getStartTime() }}</span>
			}

			{{ appointment.name }}
		</span>
	} @else {
		<span>
			{{ appointment.name }}<br />

			@if (!appointment.allday) {
				<span>{{ getTimeSpan() }}</span>
			}
		</span>
	}
</div>
